<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styless.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Entrega</title>
</head>

<body id="body">
    <div class="ordenarElJuego">
        <div class="zonaDeJuego"></div> <!-- Usar div en lugar de img para aplicar el fondo con CSS -->

        <div class="usuarioStats">
            <div class="ingresarUsuario">
                <input type="text" id="usuarioInput" placeholder="Ingresa tu usuario">
                <button id="enviarButton" class="buttonUsuario">Enviar</button>
            </div>
            <div id="mensajeBienvenida"></div>
            <div class="puntosContador">
                <p id="contadorPuntos">Actualmente tienes puntos: 0</p>
                <button id="resetButton" class="buttonReset">Resetear Contador</button>
            </div>
            <div id="highscoreHistorico"></div>
        </div>
    </div>
    <div class="botonesExtra">
        <button id="resetearStats">Borrar Highscore! :o</button>
    </div>

    <!-- Script de fechas -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <!-- Script de shooter -->
    <script src="./script.js"></script>
</body>

</html>
